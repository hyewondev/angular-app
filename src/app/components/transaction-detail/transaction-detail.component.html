<div class="container mt-5" *ngIf="transaction">
    <div class="mb-2 pb-2 row border-bottom">
        <label for="transaction_id" class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10 mt-2">
            {{ transaction.id }}
        </div>
    </div>
    <div class="mb-2 pb-2 row border-bottom">
        <label for="transaction_date" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10 mt-2">
            {{ transaction.date | date : 'dd/MM/yyyy' }}
        </div>
    </div>
    <div class="mb-3 row border-bottom">
        <div class="mb-3 pt-1 row">
            <label for="transaction_comments" class="col-sm-2 col-form-label">Comment:</label>
            <div class="col-sm-10">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" name="comments" id="transaction_comments" aria-label="Comment" [(ngModel)]="transaction.comments" (keypress)="keyPressAlphaNumeric($event)">
                    <button class="btn btn-outline" type="submit" (click)="save()">{{ commentBtnText }}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Go back</button>
        </div>
    </div>
</div>
